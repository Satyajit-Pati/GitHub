<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket game</title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
   <h2>Bat Ball Stump Game</h2>

   <button onclick="
   let computersChoice = generateComputerChoice();
   let resultMsg = result('Bat',computersChoice);
   showResult('Bat', computersChoice, resultMsg)">Bat</button>

   <button onclick="
   computersChoice = generateComputerChoice();
   resultMsg = result('Ball',computersChoice);
   showResult('Ball', computersChoice, resultMsg)">Ball</button>

   <button onclick="
   computersChoice = generateComputerChoice();
   resultMsg = result('Stump',computersChoice);
   showResult('Stump', computersChoice, resultMsg)">Stump</button>

   <script>

let score = {
      win:0,
      lost:0,
      tie:0,
    }

    let{win,lost,tie}=score;

    function generateComputerChoice(){
      randomNumber=Math.random()*3;
   if(randomNumber>0 && randomNumber<=1){
    return 'Bat';}
   else if(randomNumber>1 && randomNumber<=2){
    return 'Ball';}
   else{
    return 'Stump';
   }
    }

    function result(usersChoice,computersChoice){
      if(computersChoice=='Bat'){
        if(usersChoice=='Ball'){
         win++;
         return 'You Won!';
        }
        if(usersChoice=='Bat'){
          tie++;
          return 'Tie!';
        }
        if(usersChoice=='Stump'){
          lost++;
         return 'You Lost!';
        }
      }
      else if(computersChoice=='Ball'){
        if(usersChoice=='Stump'){
          lost++;
         return 'You Lost!';
        }
        if(usersChoice=='Ball'){
          tie++;
          return 'Tie!';
        }
        if(usersChoice=='Bat'){
          win++;
         return 'You Won!';
        }
      }
      else{
        if(usersChoice=='Ball'){
          win++;
         return 'You Won!';
        }
        if(usersChoice=='Stump'){
          tie++;
         return 'Tie!';
        }
        if(usersChoice=='Bat'){
          lost++;
         return 'You Lost!';
        }
      }
    }

    function showResult(usersChoice, computersChoice, resultMsg){
      alert(`You have chosen ${usersChoice}, Computer's choice is ${computersChoice}
      
      ${resultMsg}
      
      Won: ${win}, Lost: ${lost}, Tied: ${tie}`);
    }


   </script>
</body>
</html>
